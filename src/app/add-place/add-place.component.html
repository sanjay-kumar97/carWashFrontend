<div class="container-fluid page">
    <div class="page__box p-3 mt-2">
        <p class="mt-4">Add a Place!</p>
    </div>

    <div class="page__content shadow p-3">
        <div class="page__content-data text-center">
            <div class="container-fluid">
                <div class="row">
                    <form id="placeForm" (ngSubmit)="addPlace()"
                        class="col-12 d-flex justify-content-center align-items-center">
                        <!-- <label>Add a Place</label> -->
                        <div class="input-field">
                            <input type="text" name="place" [(ngModel)]="newPlace" #place="ngModel" id="textArea">
                            <button class="btn" type="submit" id="btnAdd">Add Place</button>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mx-auto">
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="place">
                            <th mat-header-cell *matHeaderCellDef> Available Places </th>
                            <td mat-cell *matCellDef="let row"> {{row.place}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
