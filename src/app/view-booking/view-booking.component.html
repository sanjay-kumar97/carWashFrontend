<div class="container-fluid page">
    <div class="page__box p-3 mt-2">
        <p class="mt-4">Your Bookings!</p>
    </div>

    <div class="page__content shadow p-3">
        <div class="page__content-data">
            <div class="container-fluid p-3">
                <div style="margin: 0 10px;">
                    <!-- <mat-form-field appearance="standard">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                    </mat-form-field> -->
                    <label for="Filter" style="width: 5%;">Filter: </label>
                    <input type="text" (keyup)="applyFilter($event)" #input style="width: 95%;">

                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort style="width: 100%; margin-top: 20px;">

                            <!-- ID Column -->
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                            </ng-container>

                            <!-- Progress Column -->
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="model">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
                                <td mat-cell *matCellDef="let row"> {{row.model}} </td>
                            </ng-container>

                            <ng-container matColumnDef="service">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Service </th>
                                <td mat-cell *matCellDef="let row"> {{row.service}} </td>
                            </ng-container>

                            <ng-container matColumnDef="location">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                                <td mat-cell *matCellDef="let row"> {{row.location}} </td>
                            </ng-container>

                            <!-- Fruit Column -->
                            <ng-container matColumnDef="date">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                                <td mat-cell *matCellDef="let row"> {{row.date}} </td>
                            </ng-container>

                            <ng-container matColumnDef="time">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
                                <td mat-cell *matCellDef="let row"> {{row.time}} </td>
                            </ng-container>

                            <ng-container matColumnDef="phone">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
                                <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
                            </ng-container>

                            <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                                <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                            </ng-container>

                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                                <td mat-cell *matCellDef="let row">
                                    <button mat-icon-button color="primary" id="approveBtn"
                                        (click)="approveStatus(row)">
                                        <mat-icon>done</mat-icon>
                                    </button>
                                    <button mat-icon-button color="primary" id="declineBtn" (click)="rejectStatus(row)">
                                        <mat-icon>clear</mat-icon>
                                    </button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                            <!-- Row shown when there is no matching data. -->
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                            </tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">
                        </mat-paginator>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
