    <!-- <mat-form-field appearance="standard"> -->
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    <!-- </mat-form-field> -->

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" style="width: 100%;">

            <!-- ID Column -->
            <ng-container matColumnDef="id" style="width: 20%;">
                <th mat-header-cell *matHeaderCellDef (click)="changeIcon(0)"> ID <mat-icon></mat-icon>
                </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name" style="width: 20%;">
                <th mat-header-cell *matHeaderCellDef (click)="changeIcon(1)"> Name <mat-icon></mat-icon>
                </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="model" style="width: 20%;">
                <th mat-header-cell *matHeaderCellDef (click)="changeIcon(2)"> Model <mat-icon></mat-icon>
                </th>
                <td mat-cell *matCellDef="let row"> {{row.model}} </td>
            </ng-container>

            <ng-container matColumnDef="service" style="width: 20%;">
                <th mat-header-cell *matHeaderCellDef (click)="changeIcon(3)"> Service <mat-icon></mat-icon>
                </th>
                <td mat-cell *matCellDef="let row"> {{row.service}} </td>
            </ng-container>

            <ng-container matColumnDef="location" style="width: 20%;">
                <th mat-header-cell *matHeaderCellDef (click)="changeIcon(4)"> Location <mat-icon></mat-icon>
                </th>
                <td mat-cell *matCellDef="let row"> {{row.location}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    <div class="col-12">
        <select class="col-2 mt-5 d-block mx-auto">"
            <option value="default" hidden selected>Select a Option</option>
            <ng-container *ngFor="let opt of options">
                <option [attr.disabled]="disabledOptions.includes(opt) ? true : null">{{opt}}</option>
            </ng-container>
        </select>
        <button class="btn btn-primary col-2 mt-2 d-block mx-auto" (click)="onBtnClick()">Click</button>

    </div>
</div>
